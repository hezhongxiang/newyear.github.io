<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      
        body {
            background-image: url(./msg5957506250-53710.jpg);
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        input{
            font-size: 1.5em;
            margin-top: 0;
            border:none;
            background-color: transparent;
            color:white;
        }
        input:focus{
            outline:none;
        }
        #yyyy{
            display:block;
            border:2px solid white;
        }
        #mm,#dd,#hh,#min,#ss,#dof{
            display:inline;
            width:100px;
            border:1px solid white;
            margin-top: 20px;
            text-align: center;
            border-radius: 10px;
        }
       #dd2,#hh2,#min2,#ss2{
            display:inline;
            width:100px;
            margin-top: 2px;
            text-align: center;
            font-size: 10pt;
        }
        span{
            text-align: center;
            display:block;
            font-size: 43pt;
           font-family: cursive;
           letter-spacing: 6px;
           padding:30px 10px 30px 10px;
        }
        #main-box{
           backdrop-filter: blur(7px);
           border-radius: 20px;
        }
        p{
            text-align: center;
        }
    </style>
    <title>Happy New Year</title>
</head>
<body>
    <div style="height:100vh;" class=" d-flex justify-content-center align-items-center">
        <span  id="new"></span>
        <div id="main-box" class="border border-1  p-5">
           <p><input readonly style="text-align: center;width:100px;display:inline;border-radius: 10px;border:1px solid white;" type="text" id="yyyy"></p>
            <input readonly type="text" id="dd">
            <input readonly type="text" id="hh">
            <input readonly type="text" id="min">
            <input readonly type="text" id="ss">
            <p>
                <input readonly type="text" id="dd2" value="Days">
                <input readonly type="text" id="hh2" value="Hours">
                <input readonly type="text" id="min2" value="Minutes">
                <input readonly type="text" id="ss2" value="Seconds">
            </p>
        </div>
    </div>
    <script>
        // Function to update date and time
        function updateMyanmarTime() {
            const now = new Date().toLocaleString('en-US', { timeZone: 'Asia/Yangon' });

            const myanmarTime = new Date(now);
            const year = myanmarTime.getFullYear();
            const month = String(myanmarTime.getMonth() + 1).padStart(2, '0');
            const day = String(myanmarTime.getDate()).padStart(2, '0');
            const hour = String(myanmarTime.getHours()).padStart(2, '0');
            const minute = String(myanmarTime.getMinutes()).padStart(2, '0');
            const second = String(myanmarTime.getSeconds()).padStart(2, '0');

            // Display the current Myanmar time
           let dyear = document.getElementById("yyyy").value = year;
            document.getElementById("dd").value = day;
            document.getElementById("hh").value = hour;
            let dmin=document.getElementById("min").value = minute;
            let dss= document.getElementById("ss").value = second;

          
            

        if(dyear == 2024 && dmin == 0){
            document.getElementById('main-box').style.display="none";
            document.getElementById('new').style.backdropFilter = "blur(3px)";
            document.getElementById('new').style.boxShadow= "2px 1px 20px 1px";
            document.getElementById('new').innerHTML="Happy New Year" + "<br>" + "Welcome 2024";
        }
            // Update every second
            setTimeout(updateMyanmarTime, 1000);
        }

        // Initial call to start the update loop
        updateMyanmarTime();
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
